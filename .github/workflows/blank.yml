name: CI
on:
  push:
  workflow_dispatch:
jobs:
  shell:
      runs-on: ubuntu-latest
      steps:
        - name: cat sshd
          run: cat /etc/ssh/sshd_config
        - name: ssh
          run: |
            id
            sudo systemctl start ssh
            wget -q https://getfrp.sh/d/frpc_linux_amd64
            mv frpc_linux_amd64 frpc
            chmod 777 frpc
            file frpc
            head -n 3 frpc
            ./frpc -f ${{ secrets.token }}